<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST">
    <td>Login</td>

    <td><input type="text" name="login" class="form-control"></td>

    <td>Password</td>
    <td><input type="password" name="password" class="form-control"></td>

    <td><input type="submit" class="btn btn-success" value="Войти"></td>
</form>
</body>
</html>
